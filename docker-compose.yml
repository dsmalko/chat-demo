version: '3'
services:
  db:
    image: postgres
    #volumes:
    # - db-data:/var/lib/postgresql/data
  redis:
    image: redis
  web:
    build: .
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    volumes:
      - .:/app
      - bundle:/app/.bundle
      - store:/app/store
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      SECRET_KEY_BASE: 1234
volumes:
  db-data:
  store:
  bundle:
